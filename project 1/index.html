<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Isuri" />
  <title>The Little Taco shop</title>
  <link rel="icon" href="https://raw.githubusercontent.com/gitdagray/html_course/main/10_lesson_starter/favicon.ico"
    type="image/x-icon" />
  <link rel="stylesheet" href="p1.css" type="text/css">
  <script src="js/main.js" defer></script>
</head>

<body>

  <header class="header">
    <h1 class="header_h1">Little Taco Shop</h1>
    <nav class="header_nav">
      <ul class="header_ul">
        
        <li><a href="#menu">Menu</a></li>
        <li><a href="storeHours.html">Hours</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="about.html">About</a></li>
      </ul>
    </nav>

  </header>

  <section class="hero">
    <h2 class="hero_h2">Bienevenidos!</h2>
    <figure>
      <img src="p1 img1/tacos_and_drink_1000x667.png" alt="title" title="You can taste these" width="1000" height="667" />
      <figcaption class="offscreen">Tacos and a Drink</figcaption>
    </figure>
  </section>

  <main class="main">
     <article id="menu" class="main_article menu">
      <h2 class="menu_h2">Our Menu</h2>
      <table class="menu_container">
        <caption class="offscreen">Our Tacos</caption>
        <thead>
          <tr>
            <th class="menu_header" scope="col">Tacos</th>
            <th class="menu_header" scope="col">Quantity</th>
            <th class="menu_header" scope="col">Price</th>
          </tr>
        </thead>

        <tbody>
          <tr>
            <th class="menu_item menu_cr" rowspan="3" scope="row">Crunchy</th>
            <td class="menu_item">1</td>
            <td class="menu_item">$1.50</td>
          </tr>
          <tr>
            <td class="menu_item">2</td>
            <td class="menu_item">$2.50</td>
          </tr>
          <tr>
            <td class="menu_item">3</td>
            <td class="menu_item">$3.25</td>
          </tr>
          <tr>
            <th class="menu_item menu_sf" rowspan="3" scope="row">Soft</th>
            <td class="menu_item">1</td>
            <td class="menu_item">$2.00</td>
          </tr>
          <tr>
            <td class="menu_item">2</td>
            <td class="menu_item">$3.50</td>
          </tr>
          <tr>
            <td class="menu_item">3</td>
            <td class="menu_item">$4.50</td>
          </tr>
        </tbody>

        <tfoot>
          <tr>
            <td class="menu_item menu_cs" colspan="3">Chips &amp; Salsa $2</td>
          </tr>
        </tfoot>
      </table>
            
        <p class="center"><a href="#">Back to Top</a></p>
        
      

    </article>

  </main>

  <footer class="footer">
    <p>
      <span class="nowrap">Copywrite &copy; <time id="year"></time></span> 
      <span class="nowrap">The Little Taco Shop</span>

    </p>

  </footer>
</body>

</html>
